<!doctype html>
<html amp lang="en">

<head>
    <meta charset="utf-8">
    <title>forum-AMP</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!--All additionally used AMP components must be imported in the header-->
    <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-user-notification" src="https://cdn.ampproject.org/v0/amp-user-notification-0.1.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
            "logo.jpg"
        ]
    }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>

<body>
    <!-- -->
    <div class="logo">
        <a href="/">
            <amp-img src="img/bbh_logo_border.svg" width="133" height="34"></amp-img>
            <span class="hidden">BabyHome討論區</span>
        </a>
    </div>
    <article class="forum-content">
        <div class="heading">
            <h1>上班族總薪資平均51K.......您有嗎？</h1>
        </div>
        <amp-list width="auto" height="200" layout="container" src="json/comments.json">
            <template type="amp-mustache">
                <div class="comment-user comments-container">
                    <amp-img width="30" height="30" class="user-avatar" alt="user" src="img/default_profile.gif"></amp-img>
                    <div class="card comment">
                        <p>
                            <span class="user">{{user}}</span>
                            <span class="date">{{datetime}}</span>
                            <span class="floor">{{floor}}</span>
                        </p>
                        <p>{{text}}</p>
                    </div>
                </div>
            </template>
        </amp-list>
        <!--
        <figure>
            <amp-img src="img/7SutAvDWjZ7hjp9u_xxl.jpg" width="800" height="419" layout="responsive"></amp-img>
            <noscript>
                <img src="img/7SutAvDWjZ7hjp9u_xxl.jpg" height="800" width="419" />
            </noscript>
            <figcaption></figcaption>
        </figure>
        -->
        <!--相關搜尋-->
        <div id="block">
            <p>搜更多「 <a href="http://search.babyhome.com.tw/?classsort=info&amp;keyword=養小孩&amp;utm_source=babyhome&amp;utm_medium=info&amp;utm_campaign=search_slogan&amp;utm_content=15276&amp;utm_term=養小孩" target="_blank">養小孩</a>、<a href="http://search.babyhome.com.tw/?classsort=info&amp;keyword=媽媽&amp;utm_source=babyhome&amp;utm_medium=info&amp;utm_campaign=search_slogan&amp;utm_content=15276&amp;utm_term=媽媽" target="_blank">媽媽</a>、<a href="http://search.babyhome.com.tw/?classsort=info&amp;keyword=壓力&amp;utm_source=babyhome&amp;utm_medium=info&amp;utm_campaign=search_slogan&amp;utm_content=15276&amp;utm_term=壓力" target="_blank">壓力</a>、<a href="http://search.babyhome.com.tw/?classsort=info&amp;keyword=爸爸&amp;utm_source=babyhome&amp;utm_medium=info&amp;utm_campaign=search_slogan&amp;utm_content=15276&amp;utm_term=爸爸" target="_blank">爸爸</a>」相關經驗新知。</p>
            <p class="all"><a href="http://search.babyhome.com.tw/?classsort=info&amp;keyword=養小孩 媽媽 壓力 爸爸&amp;utm_source=babyhome&amp;utm_medium=info&amp;utm_campaign=search_slogan&amp;utm_content=15276&amp;utm_term=養小孩+媽媽+壓力+爸爸" target="_blank" class="search_all">搜尋，就從BabyHome開始。</a></p>
        </div>
        <!--延伸閱讀-->
        <h4 class="related-headline">延伸閱讀</h4>
        <amp-list width="300" height="75" layout="responsive" src="json/related_articles.json">
            <template type="amp-mustache">
                <a class="card related" href="{{url}}">
                    <amp-img width="65" height="65" src="{{thumbnail}}"></amp-img><span>{{title}}</span></a>
            </template>
        </amp-list>
    </article>
    <div class="footer-copyright">
        <p><small>Copyright 2015 BabyHome. All right reserved.</small></p>
    </div>
</body>

</html>
