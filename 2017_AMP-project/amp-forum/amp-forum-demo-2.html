    <style amp-custom>body{font-family:Arial,"微軟正黑體","Microsoft Jhenghei","STHeiti Light","Microsoft YaHei",sans-serif}.hidden{display:none}.logo{background-color:#fadfdd;text-align:center;padding-top:2px;box-shadow:rgba(0,0,0,.2) 0 0 4px;position:relative}.logo>a{color:#fff;display:block;font-size:16px;font-weight:500;text-transform:uppercase}.forum-content{line-height:1.6;padding:0 1em;background-color:#facccc}.forum-content a{color:#4c77c5;text-decoration:none}.forum-content h1{line-height:1.2;margin-bottom:.5em;margin-top:0;padding-top:.5em}.forum-content h3{color:#26a69a;font-size:1.1em}.forum-content h4{color:#26a69a;margin-bottom:.5em;margin-top:.5em}.forum-content .related-headline{color:#26a69a}.forum-content p{font-size:1.1em;margin-bottom:1.1em}.forum-content figure{margin:0 -1em}.forum-content #block a{color:#26a69a}.forum-content .author{border-top:1px solid #ddd;border-bottom:1px solid #ddd}.forum-content .author:after{clear:both;content:"";display:block}.forum-content .author figure{float:left;line-height:1;margin:0}.forum-content .author amp-img{border-radius:50%}.forum-content .author p{margin-top:0;padding-left:90px}.forum-content .author .author-name{margin-bottom:0}.forum-content .author .author-detail{font-size:1em}.forum-content .comments-container{background-color:#fff;min-height:100px}.search_all{font-weight:700}.carousel .slide>amp-img>img{object-fit:contain}.heading{padding-bottom:8px}.heading .article_detail{display:inline-block;margin:0 8px 0 0;max-width:300px}.heading>#summary{border-top:1px solid #ddd;font-weight:700;padding-top:1em}.heading>small{color:#656565}.related{background-color:#f5f5f5;color:#111;display:block;height:65px;margin:0 0 16px 0;padding:0;position:relative}.related:hover{background-color:#ccc}amp-list .related a{color:#111}.related>span{bottom:0;font-size:16px;line-height:1.4;margin:auto;max-height:2.8em;overflow:hidden;padding-left:10px;position:absolute;top:0;vertical-align:top}.footer-copyright{background:#ddd;color:#a0a0a0;padding:1em 0;text-align:center}.footer-copyright>p{margin:0}figcaption{font-size:smaller;padding:0 1rem}amp-user-notification{background:#bbb;color:#fff;padding:8px;text-align:center}</style>
