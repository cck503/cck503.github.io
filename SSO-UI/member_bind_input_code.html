<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>验证码</title>
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="header">
			<a href="" class="back"></a>
			验证码
		</div>
		<div class="logobox" >
			<div class="sendmsg">
				<img src="images/icon-msg.png" />
				<p>請輸入簡訊傳送的驗證碼，謝謝。</p>
			</div>
			<div id="form">
				<div class="weui-cells weui-cells_form">
					<div class="input-element">
						<label for="js_input">驗證碼</label>
						<div class="inputbox" style="padding-right:5px;">
							<input id="tel" class="weui-input" type="text">
							<a href="" class="weui-btn btnSendCode">重新發送(100)</a>
						</div>
					</div>
				</div>
			</div>
			<div style="margin-top: 30px; margin-bottom: 80px;">
				<a href="" class="weui-btn weui-btn_primary">下一步</a>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/base.js"></script>
	</body>

</html>
