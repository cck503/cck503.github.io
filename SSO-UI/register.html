<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>注册</title>
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="logo">
			<img src="images/logo.png" />
		</div>
		<div class="weui-flex prg">
			<div class="weui-flex__item current">
				<em>1</em>建立帳戶
			</div>
			<div class="weui-flex__item">
				<em>2</em>填寫帳戶訊息
			</div>
			<div class="weui-flex__item">
				<em>3</em>註冊完成
			</div>
		</div>
		<div class="logobox">
			<div class="bigTitle">
				注册
			</div>
			<div id="form">
				<div class="weui-cells weui-cells_form">
					<div class="input-element">
						<label for="js_input">手機號碼</label>
						<div class="inputbox">
							<input id="tel" class="weui-input" type="text">
							<button id="tel_clear" class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                  <i class="weui-icon-clear"></i>
                </button>
						</div>
					</div>
				</div>
				<div class="weui-cells weui-cells_checkbox agreebox">
					<label class="weui-cell weui-check__label" for="s11">
                <div class="weui-cell__hd">
                    <input type="checkbox" class="weui-check" name="checkbox1" id="s11">
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>我同意數位虛擬卡會員條款</p>
                </div>
            </label>
					<label class="weui-cell weui-check__label" for="s12">
                <div class="weui-cell__hd">
                    <input type="checkbox" name="checkbox1" class="weui-check" id="s12">
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>我同意虛擬卡綁定此數位會員賬號</p>
                </div>
            </label>
					<label class="weui-cell weui-check__label" for="s13">
                <div class="weui-cell__hd">
                    <input type="checkbox" name="checkbox1" class="weui-check" id="s13" checked="checked">
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>我同意收到電子報並享受多重會員折扣訊息</p>
                </div>
            </label>
				</div>
			</div>
			<div style="margin-top: 10px;">
				<a href="register_code.html" class="weui-btn weui-btn_primary">注册</a>
			</div>
			<div class="regTips">
				已有帳號？ <a href="login.html">登入</a>
			</div>

		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/base.js"></script>
	</body>

</html>
