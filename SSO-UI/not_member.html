<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="logo">
			<img src="images/logo.png" />
		</div>
		<div class="weui-cell topTips">
			<div class="weui-cell__hd">連結帳號：<img src="images/icon-fb.png"></div>
			<div class="weui-cell__bd">
				<p>王大明</p>
			</div>
		</div>
		<div class="weui-tab loginThird">
			<div class="weui-navbar">
				<div class="weui-navbar__item ">
					<em></em><a href="3th_party_login.html">已是會員，請綁定</a>
				</div>
				<div class="weui-navbar__item weui-bar__item_on">
					<em></em>還不是會員
				</div>
			</div>
			<div class="weui-tab__panel" style="padding-bottom: 0;">
				<div id="form">
					<div class="weui-cells weui-cells_form">
						<div class="input-element">
							<label>姓名</label>
							<div class="inputbox">
								<input id="name" class="weui-input" type="text">
								<button id="name_clear" class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                  <i class="weui-icon-clear"></i>
                </button>
							</div>
						</div>
						<div class="input-element">
							<label>手機號碼</label>
							<div class="inputbox">
								<input id="tel" class="weui-input" type="text">
								<a href="javascript:;" class="weui-btn btnSendCode" id="sendCode">重新發送(100)</a>
							</div>
						</div>
						<div class="input-element">
							<label>验证码</label>
							<div class="inputbox">
								<input class="weui-input" type="number">
							</div>
						</div>
						<div class="input-element select" id="showDatePicker">
							<div class="weui-cell weui-cell_access">
								<div class="weui-cell__bd">
									出生日期
								</div>
								<div class="weui-cell__ft">
								</div>
							</div>
						</div>
						<div class="input-element">
							<label>密碼</label>
							<div class="inputbox">
								<input id="psd" class="weui-input" type="password">
							</div>
							<p class="inputTips">請混合使用8個子元以上英文字母，數字和符號</p>
						</div>
						<div class="input-element">
							<label>確認密碼</label>
							<div class="inputbox">
								<input id="psd2" class="weui-input" type="password">
							</div>
						</div>
					</div>
					<div class="frmTips">
						點選「註冊」,即表示您同意接受<a href="">服務條款</a>及 <a href="">隱私權保護政策</a>
					</div>
				</div>
				<div style="margin-top: 10px; padding-bottom:30px">
					<a href="member_infomation_maintenance.html" class="weui-btn weui-btn_primary">注册</a>
				</div>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/base.js"></script>
		<script type="text/javascript">
			$('#showDatePicker').on('click', function() {
				weui.datePicker({
					start: 1990,
					end: new Date().getFullYear(),
					onChange: function(result) {
						console.log(result);
					},
					onConfirm: function(result) {
						console.log(result);
					},
					title: '选择日期'
				});
			});
			$('#sendCode').on('click', function() {
				weui.alert('', function() {
					console.log('ok');
				}, {
					content:'我們將傳送簡訊驗證碼至以下電話， 0999999999'
				});
			});
		</script>
	</body>

</html>
