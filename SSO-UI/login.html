<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="logo">
			<img src="images/logo.png" />
		</div>
		<div class="logobox">
			<div class="bigTitle">
				登入
			</div>
			<div id="form">
				<div class="weui-cells weui-cells_form">
					<div class="input-element">
						<label for="js_input">手機號碼 / Email</label>
						<div class="inputbox">
							<input id="tel" class="weui-input" type="text">
							<button id="tel_clear" class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                  <i class="weui-icon-clear"></i>
                </button>
						</div>
					</div>
					<div class="input-element">
						<label for="js_input">密碼</label>
						<div class="inputbox">
							<input id="psd" class="weui-input" type="password"><input id="psd" class="weui-input" type="password"><button id="tel_clear" class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                  <i class="weui-icon-clear"></i>
                </button>
						</div>
					</div>
				</div>
			</div>
			<div class="weui-cell forgetpsd">
				<div class="weui-cell__bd">
				</div>
				<div class="weui-cell__ft">
					<a href="forget_password.html">忘記密碼</a>
				</div>
			</div>
			<a href="member_infomation_maintenance.html" class="weui-btn weui-btn_primary">登录</a>
			<div class="weui-loadmore weui-loadmore_line">
				<span class="weui-loadmore__tips">使用其它方式登入</span>
			</div>
			<div class="weui-flex ortherLoginStyle">
				<a class="weui-flex__item" href="3th_party_login.html"><img src="images/icon-fb.png" /></a>
				<a class="weui-flex__item" href=""><img src="images/icon-line.png" /></a>
				<a class="weui-flex__item" href=""><img src="images/icon-google.png" /></a>
			</div>
			<div class="btnReg">
				<a href="register.html" class="weui-btn weui-btn_plain-primary">註冊會員</a>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/base.js"></script>
	</body>

</html>
