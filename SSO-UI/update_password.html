<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>密碼變更</title>
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="header">
			<a href="" class="back"></a>
			密碼變更
		</div>
		<div class="logobox" style="border: none;">
			<div class="weui-cells weui-cells_form">
				<div class="input-element">
					<label>舊密碼</label>
					<div class="inputbox">
						<input id="psdOld" class="weui-input" type="password">
					</div>
				</div>
				<div class="input-element">
					<label>新密碼</label>
					<div class="inputbox">
						<input id="psd" class="weui-input" type="password">
					</div>
					<p class="inputTips">請混合使用8個子元以上英文字母，數字和符號</p>
				</div>
				<div class="input-element">
					<label>確認密碼</label>
					<div class="inputbox">
						<input id="psd2" class="weui-input" type="password">
					</div>
				</div>
			</div>
			<div style="margin-top: 30px;">
				<a href="" class="weui-btn weui-btn_primary">確認</a>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/base.js"></script>
		
	</body>

</html>
