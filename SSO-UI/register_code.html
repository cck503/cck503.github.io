<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>注册</title>
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="logo">
			<img src="images/logo.png" />
		</div>
		<div class="weui-flex prg">
			<div class="weui-flex__item current">
				<em>1</em>建立帳戶
			</div>
			<div class="weui-flex__item">
				<em>2</em>填寫帳戶訊息
			</div>
			<div class="weui-flex__item">
				<em>3</em>註冊完成
			</div>
		</div>
		<div class="logobox">
			<div class="sendmsg">
				<img src="images/icon-msg.png" />
				<p>請輸入簡訊傳送的驗證碼，謝謝。</p>
			</div>
			<div id="form">
				<div class="weui-cells weui-cells_form">
					<div class="input-element">
						<label for="js_input">驗證碼</label>
						<div class="inputbox" style="padding-right:5px;">
							<input id="tel" class="weui-input" type="text">
							<a href="" class="weui-btn btnSendCode">重新發送(100)</a>
						</div>
					</div>
				</div>
			</div>
			<div style="margin-top: 20px;">
				<a href="input_infomation.html" class="weui-btn weui-btn_primary">下一步</a>
			</div>
			<div class="regTips"><a href="register.html">上一步</a>
			</div>

		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/base.js"></script>
	</body>

</html>
