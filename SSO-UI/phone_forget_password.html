<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>忘记密码</title>
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="header">
			<a href="forget_password.html" class="back"></a>
			忘记密码
		</div>
		<div class="logobox" style="border: none;">
			
			<div id="form">
				<div class="weui-cells weui-cells_form">
					<div class="input-element">
							<label>新密碼</label>
							<div class="inputbox">
								<input id="psd" class="weui-input" type="password">
							</div>
							<p class="inputTips">請混合使用8個子元以上英文字母，數字和符號</p>
						</div>
						<div class="input-element">
							<label>確認密碼</label>
							<div class="inputbox">
								<input id="psd2" class="weui-input" type="password">
							</div>
						</div>
					<div class="input-element">
						<label for="js_input">驗證碼</label>
						<div class="inputbox" style="padding-right:5px;">
							<input id="tel" class="weui-input" type="text">
							<a href="" class="weui-btn btnSendCode">重新發送(100)</a>
						</div>
					</div>
				</div>
			</div>
			<div style="margin-top: 30px;">
				<a href="login.html" class="weui-btn weui-btn_primary">確定</a>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/base.js"></script>
	</body>

</html>
