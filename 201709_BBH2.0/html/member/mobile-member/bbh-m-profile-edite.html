<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no" name="viewport">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BabyHome</title>
    <link id="theme" href="public/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme" href="public/css/bbh-m-header-footer.css" rel="stylesheet">
    <link id="theme" href="public/css/bbh-m-main.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="public/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="public/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="content-container flex-v">
            <div class="content-heading flex-h">
                <div class="backward">
                    <a href="bbh-m-member.html" class="btn btn-link"><i class="icon-arrow-left"></i></a>
                </div>
                <div class="heading-inner">會員資料修改</div>
                <div class="compose-btn">
                    <button class="btn btn-key invisible">發表</button>
                </div>
            </div>
            <div class="content-body card-inner">
                <div class="card-inner card-profile">
                    <form role="form" data-toggle="validator">
                        <div class="span-login full-form">
                            <div class="form-group">
                                <label>Email</label>
                                <p>1111@bbh.com.tw</p>
                            </div>
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" class="form-control" placeholder="姓名" value="王美女">
                            </div>
                            <div class="form-group">
                                <label for="">性別</label>
                                <div class="flex-h flex-form-fix">
                                    <div class="radio custum-box">
                                        <input type="radio" id="radio-style-01" name="gender">
                                        <label for="radio-style-01">男性</label>
                                    </div>
                                    <div class="radio custum-box">
                                        <input type="radio" id="radio-style-02" name="gender">
                                        <label for="radio-style-02">女性</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">暱稱</label>
                                <input type="text" class="form-control" placeholder="暱稱" value="一顆小蘋果">
                            </div>
                            <div class="form-group">
                                <label for="">生日</label>
                                <div class="flex-h flex-form-fix">
                                    <select class="form-control">
                                        <option value hidden>年</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                    <select class="form-control">
                                        <option value hidden>月</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                    <select class="form-control">
                                        <option value hidden>日</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">手機</label>
                                <div class="flex-h flex-form-fix">
                                    <input type="number" class="form-control control-flex" placeholder="手機號碼，範例0912345678" value="0933666555">
                                    <a href="bbh-m-verification.html" class="btn btn-sm btn-key-alt">手機認證</a>
                                    <div class="text-success hidden">已驗證</div>
                                </div>
                                <div class="help-block with-errors"></div>
                                <p><small>※更改手機號碼須重新進行認證。</small></p>
                            </div>
                            <div class="form-group">
                                <label for="">地址</label>
                                <div class="flex-h flex-form-fix">
                                    <select class="form-control">
                                        <option value hidden>請選擇</option>
                                        <option value="" selected="     ">台北市</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                    <select class="form-control">
                                        <option value hidden>請選擇</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                    <select class="form-control">
                                        <option value hidden>請選擇</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="text" class="form-control" placeholder="地址" value="忠孝東路四段565號14樓">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">公司產業類別</label>
                                <select class="form-control">
                                    <option value hidden>請選擇</option>
                                    <option value="">0</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
                            <button class="btn btn-block btn-key" type="submit">確定送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/m-header-custom.js"></script>
    <script src="public/js/m-feeds-custom.js"></script>
</body>

</html>
