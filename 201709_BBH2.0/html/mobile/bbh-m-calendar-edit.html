<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no" name="viewport">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BabyHome</title>
    <link id="theme" href="public/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme" href="public/css/bbh-m-header-footer.css" rel="stylesheet">
    <link id="theme" href="public/css/bbh-m-main.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="public/ckeditor/neo.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="public/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="public/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="content-container flex-v">
            <div class="content-heading flex-h">
                <div class="backward"><a href="bbh-m-calendar.html" class="btn btn-link"><i class="icon-arrow-left"></i></a></div>
                <div class="heading-inner">新增行事曆</div>
                <div class="compose-btn">
                    <button class="btn btn-key">確定</button>
                </div>
            </div>
            <div class="content-body card-inner card-input-full calendar-input">
                <form action="">
                    <div class="form-group">
                        <label>標題</label>
                        <input type="text" class="form-control" placeholder="新增標題">
                    </div>
                    <div class="form-group">
                        <label>日期</label>
                        <div class="form-group">
                            <div class='input-group date'>
                                <a href="" data-toggle="modal" data-target="#datetimepicker-modal" class="picker"></a>
                                <input type='text' id='datetimepicker2' class="form-control" placeholder="2018-1-10" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>說明</label>
                        <textarea class="form-control autoExpand" rows='3' data-min-rows='3' placeholder="新增說明"></textarea>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-key-line btn-block">刪除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--calendar Modal -->
    <div class="modal drop-modal fade datetimepicker" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="datetimepicker-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="cover-btn-holder flex-h">
                        <button class="btn btn-link cal-cancel" data-dismiss="modal"><i class="icon-close-full"></i></button>
                        <button class="btn btn-link cal-check" data-dismiss="modal"><i class="icon-check-full-circle"></i></button>
                    </div>
                    <div style="overflow:hidden;">
                        <div class="form-group">
                            <div id="datetimepicker"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="public/js/moment.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/m-header-custom.js"></script>
    <script src="public/js/m-feeds-custom.js"></script>
    <script src="public/js/moment-with-locales.min.js"></script>
    <script src="public/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#datetimepicker').datetimepicker({
            format: 'YYYY-M-DD',
            inline: true,
            sideBySide: false,
            icons: {
                time: "icon-clock-line",
                date: "icon-calendar-full",
                up: "icon-arrow-up",
                down: "icon-arrow-down",
                previous: 'icon-arrow-left',
                next: 'icon-arrow-right'
            },
            keepOpen: true,
            locale: 'zh-tw'
        });
    });
    </script>
</body>

</html>
