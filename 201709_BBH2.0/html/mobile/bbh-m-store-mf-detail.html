<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no" name="viewport">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BabyHome</title>
    <link id="theme" href="public/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme" href="public/css/bbh-m-header-footer.css" rel="stylesheet">
    <link id="theme" href="public/css/bbh-m-main.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="public/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="public/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="content-container flex-v">
            <div class="content-heading flex-h">
                <div class="backward">
                    <a href="bbh-m-store-list.html" class="btn btn-link"><i class="icon-arrow-left"></i></a>
                </div>
                <div class="heading-inner">訂單編號：123456789</div>
                <div class="compose-btn invisible">
                    <button class="btn btn-key">提袋</button>
                </div>
            </div>
            <div class="content-body content-post content-store">
                <div class="container">
                    <div class="row">
                        <div class="alert alert-info" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <p>哈囉！ BBH雜貨小舖：
                                <br>建議可利用「訊息」功能，主動聯繫買家，告知後續的「交易流程」及「運送費用」。
                            </p>
                        </div>
                        <div class="card-span ">
                            <div class="card-inner">
                                <div class="card-body">
                                    <div class="body-inner">
                                        <div class="pd-span">
                                            <div class="order-list">
                                                <div class="order-item flex-h store">
                                                    <div class="store-nickname">
                                                        <p>攤主：環保小尖兵</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="order-list">
                                                <div class="order-item flex-h store">
                                                    <div class="item-detail flex-h">
                                                        <a href="bbh-m-store-detail.html">
                                                            <div class="pd-img"><img class="img-responsive" src="http://lorempixel.com/400/400/food"></div>
                                                        </a>
                                                        <div class="txt-holder">
                                                            <div class="pd-heading">
                                                                <div class="heading-inner"><a href="bbh-m-store-detail.html">歐舒丹～室內香氛～蜜餞果子/玫瑰家居空間香氛100ml～每瓶850元～造型典雅</a></div>
                                                            </div>
                                                            <div class="sku-content">
                                                                <div class="sku-number">
                                                                    <p>x1</p>
                                                                </div>
                                                            </div>
                                                            <div class="flex-h flex-between">
                                                                <div class="price-tag">1,300</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="order-list">
                                                <div class="order-item flex-h store">
                                                    <div class="item-detail flex-h">
                                                        <a href="bbh-m-store-detail.html">
                                                            <div class="pd-img"><img class="img-responsive" src="http://lorempixel.com/400/400/food"></div>
                                                        </a>
                                                        <div class="txt-holder">
                                                            <div class="pd-heading">
                                                                <div class="heading-inner"><a href="bbh-m-store-detail.html">歐舒丹～室內香氛～蜜餞果子/玫瑰家居空間香氛100ml～每瓶850元～造型典雅</a></div>
                                                            </div>
                                                            <div class="sku-content">
                                                                <div class="sku-number">
                                                                    <p>x1</p>
                                                                </div>
                                                            </div>
                                                            <div class="flex-h flex-between">
                                                                <div class="price-tag">1,300</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pd-span">
                                            <div class="form-group manifest-filter">
                                                <label>物件運費(必填)</label>
                                                <div class="post-date flex-h">
                                                    <div class="price-style">
                                                        <input type="number" class="form-control" placeholder="物件運費" value="">
                                                    </div>
                                                    <a href="" class="btn btn-key">確定</a>
                                                </div>
                                                <p class="char-count"><small>＊務必填入運費費用並「送出」金額才可總計，若免運請填 0 元。</small></p>
                                            </div>
                                            <div class="cost-sum">
                                                <div class="flex-h lw-key">
                                                    <div class="sum-title">小計</div>
                                                    <div class="sum-content"><span class="price-tag">1,500</span></div>
                                                </div>
                                                <div class="flex-h lw-key">
                                                    <div class="sum-title">運費</div>
                                                    <div class="sum-content"><span class="price-tag">60</span></div>
                                                </div>
                                                <div class="flex-h">
                                                    <div class="sum-title">總計</div>
                                                    <div class="sum-content"><span class="price-tag">1,560</span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pd-span query-span">
                                            <div class="flex-h cost-sum">
                                                <div class="sum-title">訂單狀態：</div>
                                                <div class="h1 sum-content">成立</div>
                                            </div>
                                        </div>
                                        <div class="pd-span">
                                            <div class="cover-btn-holder flex-h">
                                                <a href="" class="btn btn-block btn-key-line link-blue"><i class="icon-close-full"></i>取消訂單</a><a href="" class="btn btn-block btn-key"><i class="icon-check-full-circle"></i>出貨</a>
                                            </div>
                                        </div>
                                        <div class="pd-span">
                                            <div class="cover-btn-holder">
                                                <a href="" class="btn btn-block btn-key"><i class="icon-checkout"></i>發訊息給買家</a>
                                                <p class="char-count"><small>＊任何問題，即可使用「訊息功能」線上交談</small></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/m-header-custom.js"></script>
    <script src="public/js/m-feeds-custom.js"></script>
</body>

</html>
