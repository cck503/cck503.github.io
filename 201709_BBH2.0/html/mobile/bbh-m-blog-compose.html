<body>
    <div class="main-wrapper">
        <div class="content-container flex-v">
            <div class="content-heading flex-h">
                <button class="btn btn-link link-blue">刪除</button>
                <div class="heading-inner">新增網誌</div>
                <div class="compose-btn">
                    <button class="btn btn-key-line">草稿</button>
                    <button class="btn btn-key">發表</button>
                </div>
            </div>
            <div class="content-body card-inner card-input-full">
                <div class="card-heading">
                    <div class="profile-avator-xs">
                        <a href="bbh-myhome.html"><img src="http://lorempixel.com/80/80/people" alt=""></a>
                    </div>
                    <div class="profile-caption">
                        <p><a href="" class="link-profile">小寶真是可愛</a></p>
                        <div class="post-detail">
                            <div class="flex-h dropdown">
                                <a href="" class="link-blue flex-h" data-toggle="modal" data-target="#privacy-modal"><span>公開</span><i class="icon-earth-full flex-h"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body blog-editor">
                    <div class="body-inner">
                        <div class="post-title">
                            <input type="text" class="form-control" placeholder="文章標題">
                        </div>
                        <div class="post-date">
                            <div class="input-group date">
                                <input type="text" class="form-control" value="2017年11月13日">
                            </div>
                        </div>
                        <div class="post-editor">
                            <!--ckeditor-->
                            <div id="editor"></div>
                            <!--ckeditor end-->
                            <div class="alert alert-info alert-dismissible alert-post hidden" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="icon-close-line"></i></button>
                                請輸入文字或將相片拖曳到這裡
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-footer">
                <div class="tags-sapn flex-h">
                    <div class="tag-kids"><span>大寶</span><a href="" class="icon-close"><i class="icon-close-full"></i></a></div>
                    <div class="tag-kids"><span>二寶</span><a href="" class="icon-close"><i class="icon-close-full"></i></a></div>
                    <div class="tag-kids"><span>大寶</span><a href="" class="icon-close"><i class="icon-close-full"></i></a></div>
                </div>
                <div class="folder-span">
                    文章分類：<a href="" data-toggle="modal" data-target="#folder-modal">未分類(1)</a>
                </div>
                <div class="card-footer">
                    <div class="respond-span flex-h">
                        <div class="dropdown respond-drop">
                            <a href="" class="btn btn-compose-white" data-toggle="modal" data-target="#tag-kids-modal"><i class="icon-zface"></i></a>
                        </div>
                        <div class="alert alert-editor fade in" role="alert">已儲存···</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
