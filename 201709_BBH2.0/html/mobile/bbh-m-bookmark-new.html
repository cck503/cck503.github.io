<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no" name="viewport">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BabyHome</title>
    <link id="theme" href="public/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme" href="public/css/bbh-m-header-footer.css" rel="stylesheet">
    <link id="theme" href="public/css/bbh-m-main.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="public/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="public/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="content-container flex-v">
            <div class="content-heading flex-h">
                <div class="backward">
                    <a href="bbh-m-bookmarks.html" class="btn btn-link"><i class="icon-arrow-left"></i></a>
                </div>
                <div class="heading-inner">新增收藏</div>
                <div class="compose-btn">
                    <button class="btn btn-key invisible">發表</button>
                </div>
            </div>
            <div class="content-body card-inner">
                <div class="card-inner card-profile tab-content">
                    <form role="form">
                        <div class="span-login full-form">
                            <div class="form-group">
                                <label for="">網址</label>
                                <input type="text" class="form-control control-flex" placeholder="http://" value="">
                            </div>
                            <div class="form-group">
                                <label for="">收藏分類</label>
                                <span class="select-style">
                                    <select class="form-control">
                                    <option value="" hidden="">分類選擇</option>
                                    <option value="">全部收藏(10)</option>
                                    <option value="">國外旅遊(7)</option>
                                    <option value="">未分類(1)</option>
                                </select>
                                </span>
                            </div>
                            <div class="cover-btn-holder flex-h">
                                <button class="btn btn-link link-blue">取消</button>
                                <button class="btn btn-key" type="submit">確定送出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/m-header-custom.js"></script>
    <script src="public/js/m-feeds-custom.js"></script>
</body>

</html>
