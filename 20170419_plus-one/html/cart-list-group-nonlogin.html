        <div class="container">

    <div class="container main-wrapper">
        <div class="row control-margin">
            <div class="pd-list">
                <h4>以下是您跟團的商品明細</h4>
                <div class="order-content layout-f">
                    <div class="pd-detail layout-f">
                        <div class="pd-img"><img src="http://shop.babyhome.com.tw/files/shang/classic-mus_bb.gif" class="img-responsive" alt="【兒童節加碼送繪本】【上人文化】古典音樂故事館(21書20CD)"></div>

                    </div>

                            <li class="spec-content layout-f"><span>黃色</span><span>4</span></li>

                    </div>
                </div>
                <div class="total-sum">金額總計：
