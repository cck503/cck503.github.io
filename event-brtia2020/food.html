    <!-- 第三方引流追蹤碼 -->
    <script>
        $(document).ready(function () {
            var trackingurl = location.search;
            var onlineurl = "https://online.carrefour.com.tw/"
            if (trackingurl.indexOf("?") != -1) {
                $("a").each(

                    function () {

                        var phref = $(this).attr("href");

                        if (phref.indexOf("?") == -1 && phref.startsWith(onlineurl)) {

                            $(this).attr("href", phref + trackingurl);

                        }

                    }

                )

            }

        })
    </script>
